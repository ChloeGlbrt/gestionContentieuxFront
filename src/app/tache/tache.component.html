<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Create Task</h5>
                </div>
                <div class="card-body">
                    <!--Formulaire d'ajout début-->
                    <form (ngSubmit)="saveTache()">
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" [(ngModel)]="tache.titre" name="titre" class="form-control"
                                        placeholder="Title">
                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" [(ngModel)]="tache.description" name="description"
                                        class="form-control" placeholder="Description">
                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Case</label>
                                    <select class="form-control form-control-alternative" multiple name="affaires"
                                        [(ngModel)]="tache.affaires">
                                        <option *ngFor="let a of affaires" [ngValue]="a">{{a.titre}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Court</label>
                                    <select class="form-control form-control-alternative" multiple name="tribunaux"
                                        [(ngModel)]="tache.tribunals">
                                        <option *ngFor="let tr of tribunaux" [ngValue]="tr">{{tr.adresse}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Phase</label>
                                    <select class="form-control form-control-alternative" multiple name="phases"
                                        [(ngModel)]="tache.phases">
                                        <option *ngFor="let ph of phases" [ngValue]="ph">{{ph.nom}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-round btn-danger">Add</button>
                        </div>
                    </form>
                    <!--Formulaire d'ajout fin-->
                </div>
            </div>
        </div>
    </div>
    <!--Table d'affichage des données début-->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <tr>
                            <th>Title</th>
                            <th>Creation date</th>
                            <th>Description</th>
                            <th>Court</th>
                            <th>Case</th>
                            <th>Case's status</th>
                            <th>Phases</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of taches">
                            <td>{{t.titre}}</td>
                            <td>{{t.dateCreation}}</td>
                            <td>{{t.description}}</td>
                            <td>{{t.tribunal}}</td>
                            <td>{{t.affaire}}</td>
                            <td>{{t.statutAudience}}</td>
                            <td *ngIf="t.phase">{{t.phase}}</td>
                            <td>
                                <button class="btn btn-round btn-outline-danger"
                                    (click)="deleteTache(p.idTache)">Delete</button>
                                <button class="btn btn-round btn-info" (click)="editTache(p)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Table d'affichage des données fin-->
</div>
