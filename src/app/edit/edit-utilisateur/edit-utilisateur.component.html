<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Edit Your User Profile</h5>
                </div>
                <div class="card-body">
                    <!--Formulaire d'ajout début-->
                    <form [formGroup]="editForm">
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label><b>Firstname</b></label>
                                    <input type="text" class="form-control" placeholder="Your firstname"
                                        [(ngModel)]="utilisateur.nomUtilisateur" formControlName="nomUtilisateur">
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label><b>Lastname</b></label>
                                    <input type="text" class="form-control" placeholder="Your lastname"
                                        [(ngModel)]="utilisateur.prenomUtilisateur" formControlName="prenomUtilisateur">
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label for="email"><b>Email</b></label>
                                    <input name="email" id="email" type="email" class="form-control"
                                        placeholder="Your email" [(ngModel)]="utilisateur.email"
                                        formControlName="email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label><b>Username</b></label>
                                    <input type="text" class="form-control" placeholder="Your username"
                                        [(ngModel)]="utilisateur.username" formControlName="username">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-1">
                                <div class="form-group">
                                    <label><b>Password</b></label>
                                    <input type="password" class="form-control" placeholder="Your password"
                                        [(ngModel)]="utilisateur.password" formControlName="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label><b>Status</b></label>
                                    <select class="form-control form-control-alternative"
                                        [(ngModel)]="utilisateur.statutCompte" name="statutCompte">
                                        <option value="false">Désactivé</option>
                                        <option value="true">Activé</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="btn-edit text-center">
                            <button class="btn btn-round btn-danger"
                                (click)="updateUtilisateur()"><b>Update</b></button>
                            <a href="/utilisateur" class="btn btn-round btn-danger"><b>Return</b></a>
                        </div>
                    </form>
                    <!--Formulaire d'ajout fin-->
                </div>
            </div>
        </div>
    </div>
    <!--Table d'affichage des données début-->
