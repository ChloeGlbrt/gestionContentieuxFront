<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Edit Phase</h5>
                </div>
                <div class="card-body">
                    <!--Formulaire d'ajout dÃ©but-->
                    <form [formGroup]="editForm">
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label><b>Name</b></label>
                                    <input type="text" [(ngModel)]="phase.nom" name="nom" class="form-control"
                                        formControlName="nom">
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-date"><b>Start date</b></label>
                                    <input type="date" [(ngModel)]="phase.dateDebut" name="dateDebut" id="input-date"
                                        class="form-control form-control-alternative" formControlName="dateDebut">
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label for="input-date"><b>End date</b></label>
                                    <input type="date" name="dateFin" [(ngModel)]="phase.dateFin" class="form-control"
                                        formControlName="dateFin">
                                </div>
                            </div>
                        </div>
                        <div class="btn-edit text-center">
                            <button class="btn btn-round btn-danger" (click)="updatePhase()"><b>Update</b></button>
                            <a href="/phase" class="btn btn-round btn-danger"><b>Return</b></a>
                        </div>
                    </form>
                    <!--Formulaire d'ajout fin-->
                </div>
            </div>
        </div>
    </div>
</div>
