<div class="panel-header panel-header-sm">
</div>
<div [hidden]="!authenticated()">
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Create a Court</h5>
                    </div>
                    <div class="card-body">
                        <!--Formulaire d'ajout début-->
                        <form (ngSubmit)="save()">
                            <div class="row justify-content-center">
                                <div class="col-md-4 pr-1" style="margin-right:100px;">
                                    <div class="form-group">
                                        <label><b>Adress</b></label>
                                        <input [(ngModel)]="tribunal.adresse" name="adresse" type="text"
                                            class="form-control" placeholder="Adress">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label><b>Fax</b></label>
                                        <input type="text" [(ngModel)]="tribunal.fax" name="fax" class="form-control"
                                            placeholder=" 00-00-00-00-00">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-4 pr-1" style="margin-right:100px;">
                                    <div class="form-group">
                                        <label><b>Phone number</b></label>
                                        <input name="tel" [(ngModel)]="tribunal.tel" type="text" class="form-control"
                                            placeholder="00-00-00-00-00">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label><b>Administrative Region</b></label>
                                        <select [(ngModel)]="tribunal.region" class="form-control"
                                            placeholder=" Region">
                                            <option *ngFor="let region of regions" [value]="region">{{region}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-round btn-danger"><b>Add</b></button>
                            </div>
                        </form>
                        <!--Formulaire d'ajout fin-->
                    </div>
                </div>
            </div>
        </div>
        <!--Table d'affichage des données début-->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead class=" text-primary">
                            <tr>
                                <th>Adress</th>
                                <th>Fax</th>
                                <th>Phone number</th>
                                <th>Administrative French Region</th>
                                <th>Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let t of tribunaux">
                                <td>{{t.adresse}}</td>
                                <td>{{t.fax}}</td>
                                <td>{{t.tel}}</td>
                                <td>{{t.region}}</td>
                                <td>
                                    <button class="btn btn-round btn-danger"
                                        (click)="delete(t.idTribunal)"><b>Delete</b></button>
                                    <button class="btn btn-round btn-info"
                                        (click)="editTribunal(t)"><b>Edit</b></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--Table d'affichage des données fin-->
    </div>
</div>
